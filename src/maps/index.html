<!DOCTYPE html>
<html>
  <head>
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #google_map {
        width: 100%;
        height: 600px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?v=3&amp;key=AIzaSyAXYYHhxtR8DeOy9XLWi_1Uz9ZfRjqRowY" type="text/javascript" charset="UTF-8"></script>
    <script>
      var my_google_map;
      var my_google_geo;

      function googlemap_init( id_name, addr_name ) {
          var latlng = new google.maps.LatLng(10.7821879, 106.70317,17);
          var opts = {
              zoom: 14,
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              center: latlng
          };
          my_google_map = new google.maps.Map(document.getElementById(id_name), opts);

          my_google_geo = new google.maps.Geocoder();
          var req = {
              address: addr_name ,
          };
          my_google_geo.geocode(req, geoResultCallback);
      }

      function geoResultCallback(result, status) {
          if (status != google.maps.GeocoderStatus.OK) {
              alert(status);
          return;
          }
          var latlng = result[0].geometry.location;
          my_google_map.setCenter(latlng);
          var marker = new google.maps.Marker({position:latlng, map:my_google_map, title:latlng.toString(), draggable:false});
          google.maps.event.addListener(marker, 'dragend', function(event){
              marker.setTitle(event.latLng.toString());
          });
      }
      $(function() {
        googlemap_init('google_map', '6 Lê Thánh Tôn, Phường Bến Nghé, Quận 1, Tp. Hồ Chí Minh');
      });
      </script>
  </head>
  <body>
    <div id="google_map">
    </div>
  </body>
</html>
