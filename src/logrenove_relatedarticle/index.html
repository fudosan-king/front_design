                                                <p>「住みたい街ランキング」の上位の常連、吉祥寺が１位から3位に陥落し、横浜がランキング1位になろうとも、いつも安定の2位を堅持する恵比寿。とりわけ女性からの人気が高い街ですが、どうしてこれほど人気があり続けるのでしょうか。</p>
                                                <p>小体な店から大規模商業施設まで、東京中の飲食店を知る、フードライターの小石原はるかさんは、3歳の頃に恵比寿に引っ越してきてから、いまに至るまでこの地で暮らしてきました。そんな小石原さんは、恵比寿の人気の理由をどう捉えているのでしょうか。</p>
                                                <p><strong>「とにかく交通の便がいいですよね。JR山手線に、埼玉から神奈川までを結ぶ埼京線・湘南新宿ラインも停まりますし、山手線の内側を斜めに東京メトロ日比谷線も走っています。最近では虎ノ門ヒルズ駅もできて、銀座など取材先へのアクセスもいい。あと意外にバスの使い勝手もいいんです。東の都バスに、西は東急♪」</strong></p>
                                                <p>小石原さん、池袋にあるカメラ量販店の替え歌をお歌いにならずとも大丈夫ですよ！　</p>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <h2>■2000年、バカラのクリスマスツリー出現。のどかな街がデートスポットに変貌</h2>
                                                <figure class="wp-block-image size-large"><img src="./なぜ女性は恵比寿が好きなのか？ 恵比寿在住40年超の女性ライターが語る、恵比寿の真実_files/s-pixta_58208995_M.jpg" data-lazy-type="image" data-src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M.jpg" alt="バカラクリスマスツリー" class="wp-image-3109 lazy-loaded" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M-159x106.jpg 159w" data-srcset="" sizes="(max-width: 730px) 100vw, 730px"><noscript><img src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M.jpg" alt="バカラクリスマスツリー" class="wp-image-3109" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_58208995_M-159x106.jpg 159w" sizes="(max-width: 730px) 100vw, 730px" /></noscript>
                                                    <figcaption>毎年、恵比寿ガーデンプレイスにお目見えするバカラのクリスマスツリー。このイルミネーション目当てにカップルが大挙して恵比寿に訪れる</figcaption>
                                                </figure>
                                                <p>話を戻しましょう。確かに恵比寿は「スタイリッシュ」とか「イマドキ」なんてキーワードでくくられがちな街ですが、交通も至便この上なし。日比谷線は六本木と銀座に停車する唯一の地下鉄路線ですし、他にも築地、日本橋界隈、秋葉原、上野、北千住とサブカルチャーの聖地からビジネス街まで、さまざまな要衝を押さえています。</p>
                                                <p>現在の恵比寿は便の良さに加えて、大人が遊びに行く繁華街というイメージもありますが、20数年前までの恵比寿は今より遥かにのどかな街でした。<br><br><strong>「昔の恵比寿は地元民や恵比寿に勤める人のための街でした。1970年代の名残りでなぜかボウリング場（エビスグランドボウル）はありましたが、百貨店や映画館はなく、少し大きな商店街や飲食店があるくらいの住宅街といった趣でした」</strong></p>
                                                <p>そもそも恵比寿という街は、明治中期に創業した日本麦酒醸造（現・サッポロビール）のための貨物駅として1891（明治23）年に「恵比寿駅」を操業したのが起こり。ヱビスビールの生産工場があったので、「恵比寿」という駅ができ、地名へと展開していったのです。</p>
                                                <p>それから100年、1988年にサッポロビールは工場を閉鎖し、その工場跡地に現在の恵比寿ガーデンプレイスが開業します。</p>
                                                <p><strong>「1994年の恵比寿ガーデンプレイス（YGP）開業、1996年の埼京線乗り入れ、1997年のアトレ恵比寿開業などの再開発事業が進み、次々にマンションが建てられました。百貨店は三越、映画館も恵比寿ガーデンシネマがオープンして、街を構成する要素が変わり、遠方から人が遊びに来るような街へと変わる素地が調っていきました。特に大きかったのは、毎年行われているクリスマスのイルミネーションですね」</strong></p>
                                                <p>2000年、恵比寿ガーデンプレイスの中庭にバカラのクリスマスツリーがお目見え。以来、年末のバカラのイルミネーションが季節の風物詩となってから、恵比寿にもデートスポットとしてのイメージが定着していきました。</p>
                                                <p><strong>「いまは繁華街と住宅街が混在するかのような雰囲気のある街ですが、バカラのイルミネーションが始まるまでの恵比寿は住宅街という色が強かった気がします。実際、開業当時のアトレには、ユナイテッドアローズのハイグレード業態『DRAWER（ドゥロワー）』の名を冠したセレクトショップが入っていましたが、一軒だけ本気の高級店で、無印良品に象徴されるような使い勝手のいい他の店からはちょっぴり浮いていたような……」</strong></p>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <h2>2016年、アトレ西館でオープンで恵比寿は完全に“女性化”？</h2>
                                                <figure class="wp-block-image size-large"><img src="./なぜ女性は恵比寿が好きなのか？ 恵比寿在住40年超の女性ライターが語る、恵比寿の真実_files/s-pixta_42697149_M.jpg" data-lazy-type="image" data-src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M.jpg" alt="恵比寿アトレ" class="wp-image-3108 lazy-loaded" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M-159x106.jpg 159w" data-srcset="" sizes="(max-width: 730px) 100vw, 730px"><noscript><img src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M.jpg" alt="恵比寿アトレ" class="wp-image-3108" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_42697149_M-159x106.jpg 159w" sizes="(max-width: 730px) 100vw, 730px" /></noscript>
                                                    <figcaption>JR恵比寿駅西口。駅上にアトレ本館（写真左手前）、道路を挟んで西館（写真右奥）が並ぶ。この西館完成で恵比寿の“女性化 <em>”</em> はコンプリート</figcaption>
                                                </figure>
                                                <p>それから年月が経ち、2016年にオープンしたアトレ恵比寿西館に入ったテナントの顔ぶれが、恵比寿という街が完全に”女性化”したことを象徴していました。</p>
                                                <p><strong>「特に西館は『東京カレンダー』で言うところの”エビージョ”に振り切りましたよね。2Fには、MASH Beauty lab（マッシュビューティラボ）系のコスメのセレクトショップ『コスメキッチン』が入っていますし、他のフロアにも大人の女性が日常使いできるブランドが目白押し。飲食店もコスメキッチンのオーガニックレストランや鼎泰豐（ディンタイフォン）など女性客をターゲットにした店を誘致しています」</strong></p>
                                                <p>さすがはひそかに美容ライターとしての顔も持つ小石原さん。コスメにもお詳しい！　そうした女性向けの業態がアトレ恵比寿という駅直結の施設に入るのですから、とりわけ女性にとっては、住みやすい街上位にランクインするのは当然なのかもしれません。</p>
                                                <p><strong>「もともと恵比寿にはウェーイ系の人があまりいないから、気安く街歩きができる面はありますよね。最近は恵比寿の渋谷化が進んで、ウェイウェイした人も見かけますが、落ち着いた街に囲まれていることもあって、街ならではの気風は保たれている気がします」</strong></p>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>
                                                <h2>大規模病院から自衛隊まで擁する安全安心の住宅街</h2>
                                                <figure class="wp-block-image size-large"><img src="./なぜ女性は恵比寿が好きなのか？ 恵比寿在住40年超の女性ライターが語る、恵比寿の真実_files/s-pixta_65881661_M.jpg" data-lazy-type="image" data-src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M.jpg" alt="ガーデンプレイス" class="wp-image-3106 lazy-loaded" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M-159x106.jpg 159w" data-srcset="" sizes="(max-width: 730px) 100vw, 730px"><noscript><img src="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M.jpg" alt="ガーデンプレイス" class="wp-image-3106" srcset="https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M.jpg 730w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M-350x233.jpg 350w, https://www.logrenove.jp/wp-content/uploads/2020/07/s-pixta_65881661_M-159x106.jpg 159w" sizes="(max-width: 730px) 100vw, 730px" /></noscript>
                                                    <figcaption>女性人気が高い理由のひとつに「治安のよさ」があげられる。広尾、代官山、白金といった昔ながらの高級住宅地に囲まれ、病院や自衛隊施設が周囲にあることも要因だろう</figcaption>
                                                </figure>
                                                <p>恵比寿から周囲をぐるりと見回すと、東に広尾、西に代官山、北に並木橋、南に白金――。高級住宅街や長く暮らす住民の多い地域に囲まれています。なるほど、いかにも暮らしやすそう。</p>
                                                <p><strong>「しかも、西側の駅近く、通称”アメリカ橋”の向こう側には、航空自衛隊の目黒基地と防衛装備庁の艦艇装備研究所があるんです」</strong></p>
                                                <p>なんと、自衛隊までも常駐しているとなれば、安心感もさらに盤石！　しかも恵比寿駅から2km圏内には日赤医療センター、北里大学北里研究所病院、NTT東日本関東病院など500床クラスの医療機関がいくつもあり、都立広尾病院や東京共済病院なども至近。</p>
                                                <p><strong>「記憶を失うほど飲んで、うっかり転んで骨折しても安心です！」</strong></p>
                                                <p>小石原さん、一昨年の年末、恵比寿の路上で起きた不幸な事故のことには触れてくださらなくても結構ですよ！</p>
                                                <p>ともあれ「恵比寿に住みたい理由」には、「交通の便」、「女性向けショップの充実」、「治安の良さ」などしっかりした背景がありました。そして恵比寿人気の理由として語られるもうひとつのピース「飲食店の充実」については、小石原はるかさんの本気が発揮されすぎた結果、次回に持ち越します！　お楽しみに。</p>
                                                <p>取材・文：馬場企画</p>
